<!DOCTYPE html>
<html>
<head>
	<title>Find My Coffee</title>

	<link href="https://fonts.googleapis.com/css?family=Abel|Dosis|Josefin+Sans|Pavanam" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Philosopher|Playball" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div id="logo">Find My Coffee</div>
	<div id="background">
		<img src="hotCoffee.jpg">
	</div>
	<button type="button" class="hide">Search Now</button>

	<div id="wait" class="hide">
		<p>Searching for your coffee</p>
		<img src="https://media2.giphy.com/media/7qV3yswT0K8hi/giphy.gif">
	</div> <!-- wait -->

	<div id="search-results" class="hide">
		<div id="map" class="flex"></div>
		<ul id="results-list" class="flex"></ul>
	</div> <!-- search results -->

	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNeeXoCSKh9g-5Xsg3vV8DQK6XoPh96So&libraries=places&callback=showUI" async defer></script>

</body>
</html>
